<!DOCTYPE html>
<html ng-app="data-viewer">
<head ng-controller"headerCtrl">
    <title>{{pageTitle}} | Associated Students of the University of California</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/datatables.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/scroller.bootstrap.min.css" media="screen" title="no title">

    <!-- Load external libraries -->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/jquery.csv.min.js" charset="utf-8"></script>
    <script src="js/datatables.min.js" charset="utf-8"></script>
    <script src="js/dataTables.scroller.min.js" charset="utf-8"></script>

    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

    <!-- Load angular libraries -->
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/angular-route.min.js" charset="utf-8"></script>
    <script src="js/angular-datatables.min.js" charset="utf-8"></script>
    <script src="js/angular-datatables.scroller.min.js" charset="utf-8"></script>

    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/dataService.js" charset="utf-8"></script>

</head>
<body>

    <!-- This section contains the side navigation as well as the markdown for the title (in blue) -->
    <header>
        <nav class="navbar navbar-default top-nav">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed navbar-button" data-toggle="collapse" data-target="#nav-links" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="img/logo.png">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="nav-links">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <!-- This section contains the main content for the webpage -->
    <main>
        <ng-view></ng-view>
    </main>

    <footer class="footer">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
            </div>
        </nav>
    </footer>


</body>
</html>
